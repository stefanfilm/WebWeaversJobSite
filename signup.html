<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="/" class="link">
                <span class="logo">Web Weavers</span>
            </a>
            <ul class="list">
                <!-- <li class="list-item"><a href="#" class="link">Sign Up</a></li>
                <li class="list-item"><a href="#" class="link">Sign In</a></li> -->
                <!-- <li class="list-item" style="display: none;"><button class="btn">Log out</button></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="signup-section">
            <form class="signup-form">
                <div class="form-group">
                    <span class="label">Account</span>
                    <input type="email" placeholder="Enter your email" id="email" autocomplete="off">
                    <input type="text" placeholder="Enter your username" id="username" autocomplete="off">
                    <input type="password" placeholder="Enter your password" id="password" autocomplete="off">
                    <input type="password" placeholder="Confirm your password" id="confirm-password" autocomplete="off">
                </div>
                <div class="form-group mb-1">
                    <span class="label">Information</span>
                    <input type="text" placeholder="Enter your first name" id="first-name" autocomplete="off">
                    <input type="text" placeholder="Enter your last name" id="last-name" autocomplete="off">
                    <input type="text" placeholder="Enter your desire job" id="job-title" autocomplete="off">
                </div>
                <div class="btn-container">
                    <button class="btn" type="submit">Sign Up</button>
                </div>
            </form>
            <p>Already have account? <a href="./login.html" class="link">Sign In</a> here</p>
        </section>
    </main>
</body>

</html>
