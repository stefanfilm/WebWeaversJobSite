<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <div class="logo">
                    <img src="./imgs/Headerlogo.png" alt="Logo">
                </div>
            </div>
            <div class="navbar-items">
                <a href="login.html" class="btn">Sign In</a>
                <a href="signup.html" class="btn">Sign Up</a>
                <div class="dropdown">
                    <button class="dropbtn"> <i class="fa-solid fa-bars"> </i> </button>
                    <div class="dropdown-content">
                        <a href="profile.html">My Profile</a>
                        <a href="#">New Job Post</a>
                        <a href="#">Dashboard</a>
                        <a href="#">Applications</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="signup-section">
            <form class="signup-form">
                <div class="form-group">
                    <span class="label">Account</span>
                    <input type="email" placeholder="Enter your email" id="email" autocomplete="off">
                    <input type="text" placeholder="Enter your username" id="username" autocomplete="off">
                    <input type="password" placeholder="Enter your password" id="password" autocomplete="off">
                    <input type="password" placeholder="Confirm your password" id="confirm-password" autocomplete="off">
                </div>
                <div class="form-group mb-1">
                    <span class="label">Information</span>
                    <input type="text" placeholder="Enter your first name" id="first-name" autocomplete="off">
                    <input type="text" placeholder="Enter your last name" id="last-name" autocomplete="off">
                    <input type="text" placeholder="Enter your desire job" id="job-title" autocomplete="off">
                </div>
                <div class="btn-container">
                    <button class="btn" type="submit">Sign Up</button>
                </div>
            </form>
            <p>Already have account? <a href="./login.html" class="link">Sign In</a> here</p>
        </section>
    </main>
    <script src="logic.js"></script>
    <script src="https://kit.fontawesome.com/d9610fc50b.js" crossorigin="anonymous"></script>
  
</body>

</html>
