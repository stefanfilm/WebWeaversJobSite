<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weavers Job Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="/" class="link">
                <span class="logo">Web Weavers</span>
            </a>
            <ul class="list">
                <li class="list-item"><a href="/signup.html" class="link">Sign Up</a></li>
                <li class="list-item"><a href="/login.html" class="link">Sign In</a></li>
                <!-- <li class="list-item" style="display: none;"><button class="btn">Log out</button></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="user-editor">
            <div class="img-editor-container">
                <div class="img-container">
                    <img src="./imgs/profile-img-default.webp" alt="" class="img">
                </div>
                <form id="upload-form" class="form-section" enctype="multipart/form-data">
                    <div class="form-group image-form">
                        <label for="image" class="custom-input-file" class="input">Select your image</label>
                        <input type="file" name="image" class="image-input" id="image">
                    </div>
                    <button type="submit">Upload</button>
                </form>
            </div>
            <form class="edit-form">
                <div class="form-group mb-1">
                    <span class="label">Information</span>
                    <input type="text" placeholder="Enter your first name" id="first-name" autocomplete="off">
                    <input type="text" placeholder="Enter your last name" id="last-name" autocomplete="off">
                    <input type="text" placeholder="Enter your desire job" id="job-title" autocomplete="off">
                </div>
                <div class="btn-container">
                    <button class="btn" type="submit">Save</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
