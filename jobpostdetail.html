<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weavers Job Board</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <div class="logo">
                    <img src="./imgs/Headerlogo.png" alt="Logo">
                </div>
            </div>
            <div class="navbar-items">
                <a href="login.html" class="btn">Sign In</a>
                <a href="signup.html" class="btn">Sign Up</a>
                <div class="dropdown">
                    <button class="dropbtn"> <i class="fa-solid fa-bars"> </i> </button>
                    <div class="dropdown-content">
                        <a href="profile.html">My Profile</a>
                        <a href="#">New Job Post</a>
                        <a href="#">Dashboard</a>
                        <a href="#">Applications</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="list job-list">
            <h1>Applicants for 'Software Engineer'</h1>
            <li class="list-item">
                <a href="#" class="link link--job">
                    <div class="job-container">
                        <div class="job-title-container">
                            <h2>John Doe</h2>
                            <p>Application Date: January 3, 2022</p>
                            <p>Status: In Review</p>
                            <a href="#">View Resume</a>
                        </div>
                    </div>
                </a>
            </li>
            <li class="list-item">
                <a href="#" class="link link--job">
                    <div class="job-container">
                        <div class="job-title-container">
                            <h2>Harry Styles</h2>
                            <p>Application Date: January 2, 2022</p>
                            <p>Status: Accepted</p>
                            <a href="#">View Resume</a>
                        </div>
                    </div>
                </a>
            </li>
            <!-- Add more applicants dynamically -->
        </section>
    </main>
    <script src="logic.js"></script>
    <script src="https://kit.fontawesome.com/d9610fc50b.js" crossorigin="anonymous"></script>
</body>

</html>
