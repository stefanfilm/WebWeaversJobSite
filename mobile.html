<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web Weavers Job Board</title>
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Web Weavers</h1>
        <nav class="nav">
            <ul>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="content">
            <section class="search-bar">
                <input type="text" placeholder="Search for jobs..." class="search-input">
                <button class="search-button">Search</button>
            </section>
            <section class="job-listings">
                <article class="job-listing">
                    <h2 class="job-title">Job Title</h2>
                    <p class="company-name">Company Name</p>
                    <p class="salary">Salary</p>
                    <p class="job-location">Location</p>
                    <div class="job-description">
                        <p>Job Description goes here</p>
                        <span class="close">&times;</span>
                    </div>
                    <button class="view-details">View Details</button>
                    <button class="apply-job">Apply</button>
                </article>
                <!-- Add more job listings as needed -->
            </section>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; Web Weavers. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="mobile.js"></script>
</body>
</html>
